<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Validacion con Regex</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <form id="form">
    <div id="formulario">
      <label for="datename">Nombre</label>
      <input id="datename" name="datename" type="text" placeholder="Ingrese su nombre" autocomplete="off" pattern="^([A-ZÁÉÍÓÚ]{1}[a-zñáéíóú]{1,24}[\s]*)" autofocus required>
      <label for="datelastname">Apellido</label>
      <input id="datelastname" name="datelastname" type="text" placeholder="Ingrese su apellido" autocomplete="off" pattern="^([A-ZÁÉÍÓÚ]{1}[a-zñáéíóú]{1,24}[\s]*)" autofocus required>
      <label for="dni">DNI</label>
      <input id="dni" name="dni" type="number" placeholder="Ingrese su DNI" autocomplete="off" pattern="[0-9]{8}" required>
      <label for="date">Fecha de Nacimiento</label>
      <input id="date" name="date" type="date" placeholder="Ingrese su Fecha de Nacimiento" autocomplete="off" step="1" min="01-01-1999" max="31-12-2050" required>
      <label for="celular">Celular</label>
      <input id="celular" name="celular" type="number" placeholder="Ingrese su Número Celular" autocomplete="off" pattern="[9]{1}[0-9]{8}" required>
      <label for="fono">Teléfono</label>
      <input id="fono" name="fono" type="number" placeholder="Ingrese su Número de Teléfono de Casa" autocomplete="off" pattern="[0-9]{9}" required>
      <label for="contrasenia">Contraseña</label>
      <input id="contrasenia" name="contrasenia" type="password" placeholder="Ingrese su Contraseña" autocomplete="off"  pattern="{6,}" required>
      <label for="confirmcontrasenia">Contraseña</label>
      <input id="confirmcontrasenia" name="confirmcontrasenia" type="password" placeholder="Confirme su Contraseña" autocomplete="off" pattern="{6,}" required>
      <label for="coment">Comentario</label>
      <textarea id="coment" name="coment" type="text" placeholder="Ingrese su comentario" autocomplete="off" pattern="{10,}" required></textarea>
      <br>
      <br>
      <input id="btnEnviar" type="submit" value="Enviar">
    </div>
  </form>
  <script src="assets/js/app.js" charset="utf-8"></script>
</body>
</html>
